<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
</h:head>
<h:body class="m-5">
    <h1>SuperHero</h1>
    <hr/>
    <div>
        <ui:repeat value="#{superHeroPublisher.publisher()}" var="publisher">
                <h:link class="btn btn-outline-primary m-1" value="#{publisher}"/>
        </ui:repeat>
    </div>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Pseudonym</th>
                <th scope="col">Full Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Race</th>
                <th scope="col">Alinghment</th>
            </tr>
            </thead>
            <ui:repeat value="#{superHeroPublisher.heroes()}" var="heroes">
                <tbody>
                <tr>
                    <td>#{heroes.superHeroName}</td>
                    <td>#{heroes.fullName}</td>
                    <td>#{heroes.gender}</td>
                    <td>#{heroes.race}</td>
                    <td>#{heroes.team}</td>
                </tr>
                </tbody>
            </ui:repeat>
        </table>
    </div>
</h:body>
</html>
